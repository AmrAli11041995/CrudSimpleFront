<div mat-dialog-title>
    <h1>{{data ? 'Edit': 'Add'}} Customer Form</h1>
</div>
<form [formGroup]="custForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Customer Name:</mat-label>
                <input matInput type="text" placeholder="i.e Amr Salah" formControlName="name">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Age:</mat-label>
                <input matInput type="number" placeholder="i.e 25" formControlName="age">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number:</mat-label>
                <input matInput type="text" placeholder="i.e 01123456789" formControlName="phoneNumber">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action-btns">
        <button style="margin: 10px;" mat-raised-button color="accent" type="submit">{{data ? 'Update': 'Save'}}</button>
        <button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">Cancel</button>
    </div>
</form>
